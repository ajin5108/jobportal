{% load static %}
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">JOB PORTAL SIGN IN</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="/remployee" method="post" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="First name" name="fname" required>
		      		</div>
	            <div class="form-group">
		      			<input type="text" class="form-control" placeholder="Last name" name="lname" required>
		      		</div>
					<div class="form-group">
		      			<input type="date" class="form-control" placeholder="DOB" name="dob" required>
		      		</div>
					<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Address" name="adrs"required>
		      		</div>
					<div class="form-group">
		      			<input type="number" class="form-control" placeholder="pin code" name="pcode"required>
		      		</div>
					<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Email Id" name="email"required>
		      		</div>
					<div class="form-group">
		      			<input type="number" class="form-control" placeholder="phone number" name="num"required>
		      		</div>
					<div class="form-gr oup">
		      			<input type="text" class="form-control" placeholder="Username" name="uname" required>
		      		</div>
					<div class="form-group">
		      			<input type="password" class="form-control" placeholder="Password" name="pw" required>
		      		</div>

					<div class="form-group">
				Sex:		<b> Male</b> <input type="radio" size="100" name="gender"  value="male" required>
						<b>Female</b>	<input type="radio"  name="gender" value="female" required>
		      		</div>

					<div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">


									</label>

	            </div>
	          </form>


		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
